<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors, lizard, spock</title>
    <link rel="stylesheet" href="landingPageStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="splash-container">
        <div class="splash-title">
            <div class="item centered" id="first-line">
                <h1 class="item">R</h1>
                <img src="images/rock.svg" class="item" alt="rock-image">
                <h1 class="item last">CK</h1>
                <h1 class="item">P</h1>
                <img src="images/paper.svg" class="item" alt="paper-image">
                <h1 class="item">PER</h1>
            </div>
            <div class="item centered" id="second-line">
                <h1 class="item">S</h1>
                <img src="images/scissors-title.svg" class="item" alt="scissors-image">
                <h1 class="item last">ISSORS</h1>
                <h1 class="item">LI</h1>
                <img src="images/iguana.svg" class="item" alt="iguana-image">
                <h1 class="item">ARD</h1>
            </div>
            <div class="item centered" id="third-line">
                <h1 class="item">S</h1>
                <img src="images/icons8-star-trek.svg" class="item" alt="scissors-image">
                <h1 class="item last">ISSORS</h1>
            </div>
        </div>
        <div>
            <a href="index.html" class="play-game button">Play Game</a>
        </div>
        
    </div>
</body>
</html>
