<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors, lizard, spock</title>
    <link rel="stylesheet" href="mainStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <div class="scoreboard">User 0-0 Computer </div>
    <div class="containers">
        <div class="user-container">
            <div class="menu centered circle user">
                <img src="images/doubts-button.svg" alt="question-mark-image">
            </div>
            <div class="menu-items">
                <div class="item centered user" id="item1">
                    <img src="images/rock.svg" alt="rock-image">
                </div>
                <div class="item centered user" id="item2">
                    <img src="images/paper.svg" alt="paper-image">
                </div>
                <div class="item centered user" id="item3">
                    <img src="images/scissors.svg" alt="scissors-image">
                </div>
                <div class="item centered user" id="item4">
                    <img src="images/lizard-facing-right.svg" alt="lizard-image">
                </div>
                <div class="item centered user" id="item5">
                    <img src="images/vulcan-salute.svg" alt="spock-image">
                </div>
            </div>
        </div> 
        <div class="computer-container">
            <div class="menu centered circle computer">
                <img src="images/doubts-button.svg" alt="question-mark-image">
            </div>
            <div class="menu-items">
                <div class="item centered computer" id="item1">
                    <img src="images/rock.svg" class="adjusted centered" alt="rock-image">
                </div>
                <div class="item centered computer" id="item2">
                    <img src="images/paper.svg" class="adjusted centered" alt="paper-image">
                </div>
                <div class="item centered computer" id="item3">
                    <img src="images/scissors.svg" class="adjusted centered" alt="scissors-image">
                </div>
                <div class="item centered computer" id="item4">
                    <img src="images/lizard-facing-right.svg" class="adjusted centered" alt="lizard-image">
                </div>
                <div class="item centered computer" id="item5">
                    <img src="images/vulcan-salute.svg" class="adjusted centered" alt="spock-image">
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
